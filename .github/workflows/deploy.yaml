name: Deploy Terraform Infrastructure

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write   # Required for AWS OIDC
  contents: read

jobs:
  terraform:
    name: Lint, Validate, and Deploy
    runs-on: ubuntu-latest

    env:
      AWS_REGION: us-east-1
      TF_VERSION: 1.9.6
      AWS_ROLE_ARN: arn:aws:iam::304783065639:role/GitHubActionsTerraformRole
      PYTHON_VERSION: "3.11"

    steps:
      # ------------------------------
      # 1Ô∏è‚É£ Checkout Repo
      # ------------------------------
      - name: Checkout Repository
        uses: actions/checkout@v4

      # ------------------------------
      # 2Ô∏è‚É£ Setup Python
      # ------------------------------
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      # ------------------------------
      # 3Ô∏è‚É£ Install Python Dev Tools
      # ------------------------------
      - name: Install Formatting & Lint Tools
        run: |
          pip install black flake8

      # ------------------------------
      # 4Ô∏è‚É£ Auto-format Lambda Code
      # ------------------------------
      - name: Format Code with Black
        run: |
          black modules/lambda/
      
      # ------------------------------
      # 5Ô∏è‚É£ Run Flake8 Linter
      # (doesn't fail on style warnings)
      # ------------------------------
      - name: Lint with Flake8
        run: |
          flake8 modules/lambda/ --max-line-length=120 || echo "Ignoring style warnings."

      # ------------------------------
      # 6Ô∏è‚É£ Setup Terraform
      # ------------------------------
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      # ------------------------------
      # 7Ô∏è‚É£ Configure AWS Credentials via OIDC
      # ------------------------------
      - name: Configure AWS Credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      # ------------------------------
      # 8Ô∏è‚É£ Verify AWS Identity
      # ------------------------------
      - name: Verify AWS Identity
        run: aws sts get-caller-identity

      # ------------------------------
      # 9Ô∏è‚É£ Terraform Init & Validate
      # ------------------------------
      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

      # ------------------------------
      # üîü Terraform Plan
      # ------------------------------
      - name: Terraform Plan
        run: terraform plan -out=tfplan

      - name: Upload Plan Artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: tfplan

      # ------------------------------
      # 1Ô∏è‚É£1Ô∏è‚É£ Terraform Apply (auto)
      # Only runs on push to main
      # ------------------------------
      - name: Terraform Apply (auto)
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -auto-approve tfplan