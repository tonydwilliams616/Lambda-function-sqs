name: CI/CD – Lambda + Terraform (SQS → Lambda → SNS)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write  # For AWS OIDC
  contents: read

env:
  AWS_REGION: us-east-1
  TF_VERSION: 1.9.6
  AWS_ROLE_ARN: arn:aws:iam::304783065639:role/GitHubActionsTerraformRole
  PYTHON_VERSION: "3.11"

jobs:
  # --------------------------
  # 1️⃣ Python Lint & Test Job
  # --------------------------
  python_check:
    name: Python Lint & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Lint & Test Dependencies
        run: |
          pip install flake8 pytest boto3

      - name: Run Linter (flake8)
        run: |
          flake8 modules/lambda/lambda_function.py --max-line-length=120

      - name: Run Syntax Check
        run: python -m py_compile modules/lambda/lambda_function.py

      - name: Run Tests (if present)
        run: |
          pytest -q || echo "No tests found, skipping pytest."

  # --------------------------
  # 2️⃣ Terraform Plan & Apply
  # --------------------------
  terraform:
    name: Terraform Plan & Apply
    runs-on: ubuntu-latest
    needs: python_check

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Configure AWS Credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        run: terraform plan -out=tfplan

      - name: Upload Plan Artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: tfplan

      - name: Terraform Apply (Auto)
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -auto-approve tfplan